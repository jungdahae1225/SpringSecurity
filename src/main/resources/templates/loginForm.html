<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>로그인 페이지</title>
</head>
<body>
<h1>로그인 페이지</h1>
<hr/>
<!-- 시큐리티는 x-www-form-url-encoded 타입만 인식 -->
<form action="/login" method="post">
    <input type="text" name="username" />
    <input type="password" name="password" />
    <button>로그인</button>
</form>
<a href="/oauth2/authorization/google">구글 로그인</a> //이주소랑 구글 클라우드 플랫폼에서 사용하는 주소는 구글 로그인 측에서 정한고 정값.
<a href="/joinForm">회원가입을 아직 하지 않으셨나요</a>
</body>
</html>
